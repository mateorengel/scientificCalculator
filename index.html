<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <link rel="stylesheet" href="/src/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.1/math.min.js"></script>
    <script src="/src/js/main.js"></script>
</head>
<body>
    <div class = "container">
        <h1>Examen recuperatorio módulo 1</h1>
        <div class="calculator">
            <h2>  Calculadora Científica</h2>
            <div class="display">
                <input type="text" id="display" disabled>
            </div>
            <div class="buttons">
                <button class="button function" onclick="clearDisplay()">C</button>
                <button class="button function" onclick="deleteLast()">DEL</button>
                <button class="button function" onclick="appendToDisplay('(')">(</button>
                <button class="button function" onclick="appendToDisplay(')')">)</button>
                <button class="button number" onclick="appendToDisplay('7')">7</button>
                <button class="button number" onclick="appendToDisplay('8')">8</button>
                <button class="button number" onclick="appendToDisplay('9')">9</button>
                <button class="button operator" onclick="appendToDisplay('/')">/</button>
                <button class="button number" onclick="appendToDisplay('4')">4</button>
                <button class="button number" onclick="appendToDisplay('5')">5</button>
                <button class="button number" onclick="appendToDisplay('6')">6</button>
                <button class="button operator" onclick="appendToDisplay('*')">*</button>  
                <button class="button number" onclick="appendToDisplay('1')">1</button>
                <button class="button number" onclick="appendToDisplay('2')">2</button>
                <button class="button number" onclick="appendToDisplay('3')">3</button>
                <button class="button operator" onclick="appendToDisplay('-')">-</button>
                <button class="button number" onclick="appendToDisplay('0')">0</button>
                <button class="button number" onclick="appendToDisplay('.')">.</button>
                <button class="button operator" onclick="appendToDisplay('+')">+</button>
                <button class="button operator" onclick="calculate()">=</button>
                <button class="button function" onclick="appendToDisplay('sin(')">sin</button>
                <button class="button function" onclick="appendToDisplay('cos(')">cos</button>
                <button class="button function" onclick="appendToDisplay('tan(')">tan</button>
                <button class="button operator" onclick="appendToDisplay('^')">^</button>
                <button class="button function" onclick="appendToDisplay('log(')">ln</button>
                <button class="button function" onclick="appendToDisplay('exp(')">exp</button>
                <button class="button operator" onclick="appendToDisplay('sqrt(')">sqrt</button>
            </div>
        </div>

    </div>
        
    
</body>
</html>
